<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app" class="container">

      <!-- Aside -->
      <aside class="aside">

        <!-- Top-aside -->
        <div class="top-aside">
          <div class="my-user">
            <img src="./img/avatar_io.jpg" alt="">
            <span>Nome Utente</span>
          </div>
            <ul class="list-icon-aside">
              <li>
                <a href="#"><i class="fas fa-circle-notch"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-comment-alt"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
              </li>
            </ul>
        </div>

        <!-- Center-aside -->
        <div class="center-aside">
          <div class="bell">
              <a href="#"><i class="fas fa-bell-slash"></i></a>
          </div>
          <div class="notification">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a class="slash" href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- Bottom-aside -->
        <div class="bottom-aside">
          <div class="search">
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            <i class="fas fa-search"></i>
          </div>
          <div class="users">
            <img src="./img/avatar_1.jpg" alt="">
            <span>Michele</span>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="main-messages">

        <!-- Top-main -->
        <div class="top">
          <div class="text-user">
            <img src="./img/avatar_1.jpg" alt="">
            <div class="text-online">
              <span>Michele</span>
              <small>Ultimo accesso oggi alle 10:35</small>
            </div>
          </div>
          <ul class="list-icon-main">
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-paperclip"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </li>
          </ul>
        </div>

        <!-- Center-main -->
        <div class="center"></div>

        <!-- Bottom-main -->
        <div class="bottom">
          <div class="chat">
              <a href="#"><i class="far fa-smile"></i></a>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            <a href="#"><i class="fas fa-microphone"></i></a>
          </div>
        </div>
      </main>

  </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script  src="js/main.js"></script>

</body>
</html>
